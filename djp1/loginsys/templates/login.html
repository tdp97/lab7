{% extends 'base.html' %}
{% block login %}
    <div class="container">

      <form class="form-signin" action="/auth/login/" method="post">
         {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>

        <label for="username" class="sr-only">Email address</label>


        <input type="text" name="username" id="username" class="form-control" placeholder="Email address" required autofocus>

        <label for="password" class="sr-only">Password</label>

        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
         {% if login_error %}
                <label class="error">{{ login_error }}</label>
          {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <div class="label round secondary"><a href="/auth/register/">Регистрация</a></div>
      </form>

    </div> <!-- /container -->
{% endblock %}
